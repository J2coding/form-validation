<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control success">
                <label for="username">Username</label>
                <input type="text" placeholder="Josephine" id="username">
                <i><i class="bi bi-check-circle-fill"></i></i>
                <i><i class="bi bi-exclamation-circle"></i></i>
                <small>error message</small>
            </div>
            <div class="form-control error">
                <label for="email">Email</label>
                <input type="email" placeholder="jose@gmail.com" id="email">
                <i><i class="bi bi-check-circle-fill"></i></i>
                <i><i class="bi bi-exclamation-circle"></i></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password">
                <i><i class="bi bi-check-circle-fill"></i></i>
                <i><i class="bi bi-exclamation-circle"></i></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">password-check</label>
                <input type="password2" placeholder="password2" id="password2">
                <i><i class="bi bi-check-circle-fill"></i></i>
                <i><i class="bi bi-exclamation-circle"></i></i>
                <small>error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
